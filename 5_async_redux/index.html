<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.min.js"></script>
  <script src="https://unpkg.com/react@16.3.0-alpha.1/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@16.3.0-alpha.1/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/babel-standalone@6.15.0/babel.min.js"></script>
  <script src="https://tylermcginnis.com/goals-todos-api/index.js"></script>
  <script src="https://unpkg.com/redux-thunk@2.2.0/dist/redux-thunk.min.js"></script>
  <title>Async Redux</title>
</head>

<body>

  <div id="app"></div>

  <script type='text/javascript'>
    // Helper function

    const generateId = () => {
      return Math.random().toString(36).substring(2) + (new Date()).getTime().toString(36)
    }

    // ACTION TYPES AS VARIABLES
    const ADD_TODO = 'ADD_TODO'
    const REMOVE_TODO = 'REMOVE_TODO'
    const TOGGLE_TODO = 'TOGGLE_TODO'
    const ADD_GOAL = 'ADD_GOAL'
    const REMOVE_GOAL = 'REMOVE_GOAL'
    const RECEIVE_DATA = 'RECEIVE_DATA'

    // ACTION CREATORS
    const addTodoAction = todo => ({
      type: ADD_TODO,
      todo
    })

    const removeTodoAction = id => ({
      type: REMOVE_TODO,
      id
    })

    const toggleTodoAction = id => ({
      type: TOGGLE_TODO,
      id
    })

    const addGoalAction = goal => ({
      type: ADD_GOAL,
      goal
    })

    const removeGoalAction = id => ({
      type: REMOVE_GOAL,
      id
    })

    // Returns an object that describes a specific event that occurred
    const receiveDataAction = (todos, goals) => ({
      type: RECEIVE_DATA,
      todos,
      goals
    })

    // Returns a function that gets dispatch as an argument
      // Add another middleware to check if the action creator returns an object or function
      //  If it is a function, it passes dispatch as an argument
    const handleDeleteTodo = (todo) => {

      return (dispatch) => {
        dispatch(removeTodoAction(todo.id))

        return API.deleteTodo(todo.id)
          .catch(() => {
            dispatch(addTodoAction(todo))
            alert('An error occurred. Try again.')
        })
      }
    }

    // Code specific to the app - the user would write it
    // REDUCER FUNCTION - MUST BE PURE
    const todos = (state = [], action) => {
      switch (action.type) {
        case ADD_TODO:
          return state.concat([action.todo])
        case REMOVE_TODO:
          return state.filter(todo => todo.id !== action.id)
        case TOGGLE_TODO:
          // Object.assign returns a new object with merged properties
          // It is still a pure function
          return state.map(todo => todo.id !== action.id ? todo :
            Object.assign({}, todo, { complete: !todo.complete }))
        case RECEIVE_DATA:
          return action.todos
        default:
          return state
      }
    }

    const goals = (state = [], action) => {
      switch (action.type) {
        case ADD_GOAL:
          return state.concat([action.goal])
        case REMOVE_GOAL:
          return state.filter(goal => goal.id !== action.id)
        case RECEIVE_DATA:
          return action.goals
        default:
          return state
      }
    }

    const loading = (state = true, action) => {
      switch (action.type) {
        case RECEIVE_DATA:
          return false
        default:
          return state
      }
    }

    // MIDDLEWARE
      // Higher-order functions
    const checker = (store) => (next) => (action) => {
      // next: next middleware in line if we have one or dispatch
      // Access to store, next and action
      if (action.type === ADD_TODO && action.todo.name.toLowerCase().includes('bitcoin')) {
        return alert(`Nope. That's a bad idea`)
      }

      if (action.type === ADD_GOAL && action.goal.name.toLowerCase().includes('bitcoin')) {
        return alert(`Nope. That's a bad idea`)
      }

      return next(action)
    }
    
    // Logs the action and the new state to the console
    const logger = (store) => (next) => (action) => {
      console.group(action.type)
      console.log(action)
      const result = next(action)
      console.log(store.getState())
      console.groupEnd()
      return result
    }

    // Middleware to check if the action creator returns an object or a function
    const thunk = (store) => (next) => (action) => {
      if(typeof action === 'function'){
        return action(store.dispatch)
      }

      return next(action)
    }

    // CREATE STORE
    const store = Redux.createStore(Redux.combineReducers({
      todos,
      goals,
      loading
    }), Redux.applyMiddleware(thunk, checker, logger))

  </script>
  <script type='text/babel'>
    function List(props) {
      return (
        <ul>
          {
            props.items.map( item => (
              <li key={item.id}>
                <span 
                  onClick={() => props.toggle && props.toggle(item.id)}
                  style={{textDecoration: item.complete ? 'line-through' : 'none'}}
                >
                  {item.name}
                </span>
                <button
                  onClick={() => props.remove(item)}
                >
                  X
                </button>
              </li>
              
            ))
          }
        </ul>
      )
    }

    class Todos extends React.Component {
      // No optimistic update in the addItem method
        // The id is generated in the API, it doesn't make sense to generate the todo in the UI and then get the id of the API
      addItem = e => {
        e.preventDefault()

        return API.saveTodo(this.input.value)
          .then((todo) => {
            this.props.store.dispatch(addTodoAction(todo))
            this.input.value = ''
          })
          .catch(() => {
            alert('There was an error. Try again.')
          })


        const name = this.input.value
        this.input.value = ''

        this.props.store.dispatch(addTodoAction({
          name,
          complete: false,
          id: generateId()
        }))
      }
      // Optimistic update - better UX
        // we're assuming the change will succeed correctly on the server, so we update the UI immediately, and then only roll back to the original state if the API returns an error. 
        // Doing optimistic updates is better because it provides a more realistic and dynamic experience to the user.
      removeItem = todo => {
        this.props.store.dispatch(handleDeleteTodo(todo))
      }

      toggleItem = id => {
        this.props.store.dispatch(toggleTodoAction(id))

        return API.saveTodoToggle(id)
          .catch(() => {
            this.props.store.dispatch(toggleTodoAction(id))
            alert('An error occurred. Try again.')
          })
      }

      render() {
        return (
          <div>
            <h1>Todo List</h1>
            <input type="text" placeholder="call mom" ref={(input) => this.input = input}/>
            <button 
              onClick={this.addItem}
            >
              Add todo
            </button>
            <List 
              toggle={this.toggleItem}
              items={this.props.todos} 
              remove={this.removeItem}
            />
          </div>
        )
      }
    }

    class Goals extends React.Component {

      addItem = (e) => {
        e.preventDefault()
        
        return API.saveGoal(this.input.value)
          .then((goal) => {
            this.props.store.dispatch(addGoalAction(goal))
            this.input.value = ''
          })
          .catch(() => {
            alert('There was an error. Try again.')
          })
      }

      removeItem = goal => {
        this.props.store.dispatch(removeGoalAction(goal.id))

        return API.deleteGoal(goal.id)
          .catch(() => {
            this.props.store.dispatch(addGoalAction(goal))
            alert('An error occurred. Try again.')

          })
      }

      render() {
        return (
          <div>
            <h1>Goals List</h1>
            <input 
              type="text" 
              placeholder="Become rich" 
              ref={(input) => this.input = input }
            />
            <button onClick={this.addItem}>
              Add goal
            </button>
            <List 
              items={this.props.goals} 
              remove={this.removeItem}
            />
          </div>
        )
      }
    }


    class App extends React.Component {
      componentDidMount() {
        const {store} = this.props
      
        Promise.all([
          API.fetchTodos(),
          API.fetchGoals()
        ]).then(([todos, goals]) => {
          store.dispatch(receiveDataAction(todos, goals))
        })

        store.subscribe(() => this.forceUpdate())
      }

      render() {
        const { store } = this.props
        const { todos, goals, loading } = store.getState()

        if(loading === true){
          return <h3>Loading...</h3>
        }

        return (
          <div>
            <Todos 
              todos={todos} 
              store={this.props.store} 
            />
            <Goals 
              goals={goals} 
              store={this.props.store} 
            />
          </div>
        )
      }
    }

    ReactDOM.render(
      <App store={store}/>,
      document.getElementById('app')
    )
  </script>
</body>
</html>
